<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/basic.css"/>
</head>
<body>
    <h2 class="title">这是一个koa-art-template</h2>


    <br/>



    <h2>绑定数据</h2>

    {{list.name}}

    <br/>
    <hr/>
    <br/>
    <h2>绑定html数据</h2>


         {{@list.h}}
    <br/>
    <hr/>
    <br/>
    <h2>条件</h2>


        {{if num>20}} <sapn>大于20</sapn> {{else}} <sapn>小于20</sapn>{{/if}}

    <br/>
    <hr/>
    <br/>
    <h2>循环数据</h2>

        <ul>
            {{each list.data}}
                <li>{{$index}}---{{$value}}</li>
            {{/each}}
        </ul>

    <br/>
    <hr/>
    <br/>

</body>
</html>
